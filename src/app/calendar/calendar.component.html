<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="calendar">
        <div class="calendar-header">November 2017</div>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th scope="col">S</th>
            <th scope="col">M</th>
            <th scope="col">T</th>
            <th scope="col">W</th>
            <th scope="col">T</th>
            <th scope="col">F</th>
            <th scope="col">S</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
          </tr>
          <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
          </tr>
          <tr>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
          </tr>
          <tr>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td></td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>


    <div class="col-4">
      <div class="schedule">
        <div>
          <div *ngIf="!isClicked">
            <h4>Termine</h4>
            <div *ngFor="let date of dates">
              <h6>{{ date.titel }}: </h6>
              <span>({{ date.start_datum }} - {{ date.end_datum }})</span>
              <p>{{ date.beschreibung }}</p>
            </div>
          </div>

          <div *ngIf="isClicked">
            <form [formGroup]="addForm" (ngSubmit)="onAdd()">
              <div class="form-group">
                <label for="terminnamen">Terminname: </label>
                <input name="name" formControlName="name" type="text" class="form-control" id="terminnamen" placeholder="Terminname">
              </div>
              <div class="form-group">
                <label for="beschreibung">Beschreibung: </label>
                <textarea name="description" formControlName="description" type="text" class="form-control" id="beschreibung" placeholder="Beschreibung"></textarea>
              </div>
              <div class="form-group">
                <label for="startdatum">Startdatum: </label>
                <input name="startdate" formControlName="startdate" type="datetime-local" class="form-control" id="startdatum" placeholder="Startdatum">
              </div>
              <div class="form-group">
                <label for="enddatum">Enddatum: </label>
                <input name="enddate" formControlName="enddate" type="datetime-local" class="form-control" id="enddatum" placeholder="Enddatum">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">STEFAN KLICK IHN</button>
            </form>
          </div>
        </div>
      </div>
      <div class="add-button" (click)="isClicked = !isClicked">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
