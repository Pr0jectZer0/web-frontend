<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <div class="calendar">
        <div class="calendar-header">
          <i class="fa fa-angle-left" aria-hidden="true" (click)="swipeMonth(0)"></i>
          <div>{{ date.getMonth() }}  {{ date.getYear() }}</div>
          <i class="fa fa-angle-right" aria-hidden="true" (click)="swipeMonth(1)"></i>
        </div>
        <table class="table table-bordered table-responsive">
          <thead>
          <tr>
            <th scope="col">S</th>
            <th scope="col">M</th>
            <th scope="col">T</th>
            <th scope="col">W</th>
            <th scope="col">T</th>
            <th scope="col">F</th>
            <th scope="col">S</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let week of calendarWeeks;">
              <td *ngFor="let day of week">
                <span *ngIf="day.day != 0" [ngClass]="{ color: day.day == today.getDate() && day.month == today.getMonth() && day.year == today.getFullYear() }">{{ day.day }}</span>
                <span class="dot" *ngIf="haveAdate(day.day, day.month, day.year)"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


    <div class="col-sm-12 col-md-4">
      <div class="schedule">
        <div>
          <div *ngIf="!isClicked">
            <h4>Termine</h4>
            <div *ngFor="let date of dates">
              <div class="clearfix">
                <h6>{{ date.titel }}: </h6>
                <i class="fa fa-trash" aria-hidden="true" (click)="onDelete(date.id)"></i>
              </div>
              <span>({{ date.start_datum }} - {{ date.end_datum }})</span>
              <p>{{ date.beschreibung }}</p>
            </div>
          </div>

          <div *ngIf="isClicked">
            <form [formGroup]="addForm" (ngSubmit)="onAdd()">
              <div class="form-group">
                <label for="terminnamen">Terminname: </label>
                <input name="name" formControlName="name" type="text" class="form-control" id="terminnamen" placeholder="Terminname">
              </div>
              <div class="form-group">
                <label for="beschreibung">Beschreibung: </label>
                <textarea name="description" formControlName="description" type="text" class="form-control" id="beschreibung" placeholder="Beschreibung"></textarea>
              </div>
              <div class="form-group">
                <label for="startdatum">Startdatum: </label>
                <input name="startdate" formControlName="startdate" type="datetime-local" class="form-control" id="startdatum" placeholder="Startdatum">
              </div>
              <div class="form-group">
                <label for="enddatum">Enddatum: </label>
                <input name="enddate" formControlName="enddate" type="datetime-local" class="form-control" id="enddatum" placeholder="Enddatum">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Termin hinzufÃ¼gen</button>
            </form>
          </div>
        </div>
      </div>
      <div class="add-button" *ngIf="!onUpdated" (click)="isClicked = !isClicked">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
