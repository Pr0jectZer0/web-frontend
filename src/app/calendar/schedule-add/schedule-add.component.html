<form [formGroup]="addForm" (ngSubmit)="onAdd()">
  <div class="form-group">
    <label for="terminnamen">Terminname: </label>
    <input name="name" formControlName="name" type="text" class="form-control" id="terminnamen" placeholder="Terminname">
  </div>
  <div class="form-group">
    <label for="beschreibung">Beschreibung: </label>
    <textarea name="description" formControlName="description" type="text" class="form-control" id="beschreibung" placeholder="Beschreibung"></textarea>
  </div>
  <div class="form-group">
    <label for="startdatum">Startdatum: </label>
    <input name="startdate" formControlName="startdate" type="datetime-local" class="form-control" id="startdatum" placeholder="Startdatum">
  </div>
  <div class="form-group">
    <label for="enddatum">Enddatum: </label>
    <input name="enddate" formControlName="enddate" type="datetime-local" class="form-control" id="enddatum" placeholder="Enddatum">
  </div>
  <div class="clearfix">
    <button type="submit" class="btn btn-primary float-left" [disabled]="!addForm.valid">HinzufÃ¼gen</button>
    <button class="btn btn-danger float-right" [routerLink]="['/calendar']">Abbrechen</button>
  </div>
</form>
