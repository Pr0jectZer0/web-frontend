<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card">
        <h4 class="card-header">Registrierung</h4>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Benutzername</label>
              <input type="text" class="form-control" id="username" placeholder="Benutzername">
            </div>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" class="form-control" id="email" placeholder="E-Mail">
            </div>
            <div class="form-group">
              <label for="password">Passwort</label>
              <input type="password" class="form-control" id="password" placeholder="Passwort">
            </div>
            <div class="form-group">
              <label for="repeatPassword">Passwort</label>
              <input type="password" class="form-control" id="repeatPassword" placeholder="Passwort">
            </div>

            <div class="clearfix footer">
              <div class="float-left">
                <p>Bereits registriert?</p>
                <a routerLink="/login">Anmelden</a>
              </div>
              <button type="submit" class="float-right btn btn-outline-danger">Registrieren</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
