<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card">
        <h4 class="card-header">Anmeldung</h4>
        <div class="card-body">
          <div class="alert alert-danger" role="alert" *ngIf="this.error != null">{{ this.error }}</div>
          <form [formGroup]="signinForm" (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input [ngClass]="{ deny: !signinForm.get('email').valid && signinForm.get('email').touched }"
                     type="email"
                     class="form-control"
                     id="email"
                     placeholder="E-Mail"
                     formControlName="email"
                     name="email" ngModel>
              <span *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched">
                Bitte geben Sie eine korrekte E-Mail an!
              </span>
            </div>
            <div class="form-group">
              <label for="password">Passwort</label>
              <input [ngClass]="{ deny: !signinForm.get('password').valid && signinForm.get('password').touched }"
                     type="password"
                     class="form-control"
                     id="password"
                     name="password"
                     placeholder="Passwort"
                     formControlName="password"
                     ngModel>
            </div>
            <div class="clearfix footer">
              <div class="float-left">
                <p>Noch nicht angemeldet?</p>
                <a routerLink="/signup">Registrieren</a>
              </div>
              <button type="submit" class="float-right btn btn-outline-danger" [disabled]="!signinForm.valid">Anmelden</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
