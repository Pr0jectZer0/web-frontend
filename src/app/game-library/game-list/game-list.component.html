<div class="card" id="game-list">
  <h4 class="card-header">Meine Spiele</h4>
  <div class="card-body">
    <ul *ngFor="let game of games">
      <a
        style="cursor: pointer;"
        [routerLink]="game.id"
        routerLinkActive="active"
        class="clearfix">
        <li>{{ game.name }}</li>
      </a>
    </ul>
  </div>
</div>
