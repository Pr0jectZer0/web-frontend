<div class="container">
  <div class="card col-12">
    <div class="card-body create-card">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label>Neue Notiz erstellen</label>
          </div>
          <div class="col-auto">
            <input type="text" class="form-control mb-2" name="name" [(ngModel)]="noteName">
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-danger mb-2" (click)="createNote()">Erstellen</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="card col-12" *ngFor="let note of notes">
    <div class="card-body">
      <h1 class="link" (click)="noteClicked(note.id)">{{note.titel}}</h1>
      <i class="fa fa-trash fa-lg link" aria-hidden="false" (click)="deleteNote(note.id)"></i>
    </div>
  </div>
</div>
