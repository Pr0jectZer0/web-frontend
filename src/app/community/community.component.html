<div class="container">
  <div class="row justify-content-center">
   <div class="col-12 col-md-10">
     <div class="card">
       <h4 class="card-header">Community</h4>
       <div class="card-body">
         <div class="card col-12 entry" *ngFor="let group of groups">
           <h3 class="link" (click)="groupClicked(group.id)">{{group.name}}</h3>
         </div>
       </div>
     </div>
   </div>
  </div>
</div>
